<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
let day;
switch (new Date().getMonth()) {
  case 0:
    month = "January";
    break;
  case 1:
    month = "February";
    break;
  case 2:
  month = "March";
    break;
  case 3:
  month = "April";
    break;
  case 4:
  month = "May";
    break;
  case 5:
  month = "June";
    break;
  case 6:
  month = "July";
    break;
  case 7:
  month = "August";
    break;
  case 8:
  month = "September";
    break;
  case 9:
  month = "October";
    break;
  case 10:
  month = "November";
    break;
  case  11:
  month = "December";
    break;
  default:
    month="none"
}
document.getElementById("demo").innerHTML = "This month is " + month;
</script>

</body>
</html>
